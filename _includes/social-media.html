<section class="social-media">

	<div class="social-media__item  social-media__item--twitter">
		<a target="_blank" href="https://twitter.com/{{ site.twitter_username }}" class="social-media__item__text">Twitter</a>
	</div>
	<div class="social-media__item  social-media__item--dribbble">
		<a target="_blank" href="https://instagram.com/{{ site.instagram_username }}" class="social-media__item__text">Instagram</a>
	</div>
	<div class="social-media__item  social-media__item--github">
		<a target="_blank" href="https://github.com/{{ site.github_username }}" class="social-media__item__text">Github</a>
	</div>
	<div class="social-media__item  social-media__item--facebook">
		<a target="_blank" href="https://www.facebook.com/{{ site.facebook_id }}" class="social-media__item__text">Facebook</a>
	</div>
	<div class="social-media__item  social-media__item--google">
		<a target="_blank" href="https://plus.google.com/{{ site.googleplus_id }}" class="social-media__item__text">Google</a>
	</div>

</section>
